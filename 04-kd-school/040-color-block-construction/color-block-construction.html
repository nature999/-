<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>color-construction</title>
  <link rel="stylesheet" href="./color-block-construction.css">
</head>
<body>
  <!-- logo区域 -->
  <div class="logo bancen">
    <div class="logLef"></div>
    <div class="logRig"></div>
  </div>

  <!-- 导航区域 -->
  <div class="layout">
    <div class="nav bancen"></div>
  </div>

  <!-- 轮播图 -->
  <div class="banner"></div>

  <!-- 内容区域1 -->
  <div class="info bancen">
    <div class="infoLef"></div>
    <div class="infoCen"></div>
    <div class="infoRig"></div>
  </div>

  <!-- 内容区域2 -->
  <div class="content">
    <div class="conInfo">
      <div class="conLef"></div>
      <div class="conRig"></div>
    </div>
  </div>

  <!-- 标题区域 -->
  <div class="title bancen">
    <div class="titLef"></div>
    <div class="titRig"></div>
  </div>

  <!-- teacher区域 -->
  <div class="teacher bancen">
    <div></div>
    <div></div>
    <div></div>
    <div class="last"></div>
  </div>

  <!-- 底部区域 -->
  <div class="botLayOut"></div>
</body>
</html>
